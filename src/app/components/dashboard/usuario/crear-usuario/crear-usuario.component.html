<div class="container">
  <mat-toolbar style="background-color: #f3c8d6; color:rgb(85, 12, 58)" >
    <span><b>Crear Usuario</b></span>
  </mat-toolbar>

  <mat-card style="margin-top:15px; box-shadow: 5px 15px 5px #f39db8">
    <form  [formGroup]="form" (ngSubmit)="agregarUsuario()">
        <mat-grid-list cols="4" rowHeight="100px" >

          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Nombre:</mat-label>
              <input matInput autocomplete="off" minlenght="3" formControlName="nombre">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Apellido:</mat-label>
              <input matInput autocomplete="off" minlenght="3" formControlName="apellido">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="2" [rowspan]="6">
            <img src="./assets/img/lotus.png" width="450" height="450">
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Socio:</mat-label>
              <input matInput autocomplete="off" formControlName="socio">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1" >
            <mat-form-field class="ancho">
              <mat-label>DNI:</mat-label>
              <input matInput autocomplete="off" minlenght="9" formControlName="dni">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field class="ancho">
              <mat-label>Tel√©fono:</mat-label>
              <input matInput autocomplete="off"  formControlName="telefono">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field>
                  <mat-label>Sexo:</mat-label>
                    <mat-select formControlName="sexo">
                      <mat-option *ngFor="let item of sexo" [value]="item">
                        {{item}}
                       </mat-option>
                    </mat-select>
                </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="2" [rowspan]="1">
            <button type="submit" mat-raised-button style="background-color: #f3c8d6;color:rgb(85, 12, 58); margin-right: 25px; width: 25%">Enviar</button>
            <button mat-raised-button style="background-color: #f3c8d6; color:rgb(85, 12, 58); margin-right: 25px; width: 25%">Volver</button>
          </mat-grid-tile>


        </mat-grid-list>
    </form>
  </mat-card>
</div>
