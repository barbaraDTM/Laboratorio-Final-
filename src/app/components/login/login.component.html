<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="iniciar()" >
   <img src="./assets/img/fitness.png" width="50%">
    <h1>Login</h1>
    <h3>Usuario: barbara Contraseña: bejob</h3>
    <br>
    <mat-form-field class="ancho" appearance="fill">
      <mat-label>Usuario</mat-label>
      <input matInput autocomplete="off" formControlName="usuario" >
    </mat-form-field>
    <br><br>
    <mat-form-field class="ancho" appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input type="password" matInput  autocomplete="off" formControlName="password">
    </mat-form-field>
    <br><br>
    <button type="submit" class="ancho button" mat-raised-button color="primary">Iniciar</button>
  </form>
  </div>
</div>
